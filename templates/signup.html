<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"
    />
  </head>
  <body>
    <h1 style="color: #002b5c; text-align: center" class="mt-4 mb-4">
      Parking App
    </h1>
    <div
      style="
        width: 500px;
        margin: auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 50px;
        padding: 35px 25px;
      "
    >
      <h3>User Signup</h3>
      <p class="mb-2">Fill in the details to create your account</p>
      <form action="" method="post">
        <div class="row mb-4 mt-4">
          <label for="input1" class="fw-semibold col-sm-4 col-form-label"
            >Username</label
          >
          <div class="col-sm-8">
            <input
              value="{{request.form.get('username','')}}"
              required
              name="username"
              type="text"
              class="form-control"
              id="input1"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input2" class="fw-semibold col-sm-4 col-form-label"
            >Password</label
          >
          <div class="col-sm-8">
            <input
              required
              name="password"
              type="password"
              class="form-control"
              id="input2"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input3" class="fw-semibold col-sm-4 col-form-label"
            >Confirm Password</label
          >
          <div class="col-sm-8">
            <input
              required
              name="confirm-password"
              type="password"
              class="form-control"
              id="input3"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input4" class="fw-semibold col-sm-4 col-form-label"
            >Name</label
          >
          <div class="col-sm-8">
            <input
              value="{{request.form.get('name','')}}"
              required
              name="name"
              type="text"
              class="form-control"
              id="input4"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input5" class="fw-semibold col-sm-4 col-form-label"
            >Address</label
          >
          <div class="col-sm-8">
            <input
              value="{{request.form.get('address','')}}"
              required
              name="address"
              type="text"
              class="form-control"
              id="input5"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input6" class="fw-semibold col-sm-4 col-form-label"
            >Pincode</label
          >
          <div class="col-sm-8">
            <input
              value="{{request.form.get('pincode','')}}"
              required
              name="pincode"
              type="text"
              class="form-control"
              id="input6"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Register</button>
        <p>User Login <a href="/user/login">Click Here</a></p>
      </form>
    </div>

    {% if username_error %}
    <script>
      alert("Username already in use. Enter a different username");
    </script>
    {% endif %} {% if password_error %}
    <script>
      alert("Passwords dont match");
    </script>
    {% endif %}
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>

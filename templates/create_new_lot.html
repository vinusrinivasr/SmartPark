<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new Lot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"
    />
  </head>
  <body>
    <div
      style="
        width: 500px;
        margin: auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 50px;
        padding: 35px 25px;
        margin-top: 100px;
      "
    >
      <h3>Create new Parking Lot</h3>
      <form action="/admin/dashboard" method="post">
        <input type="hidden" name="type" value="create-new-lot" />
        <div class="row mb-4 mt-4">
          <label for="input1" class="fw-semibold col-sm-4 col-form-label"
            >Location</label
          >
          <div class="col-sm-8">
            <input
              required
              name="location"
              type="text"
              class="form-control"
              id="input1"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input2" class="fw-semibold col-sm-4 col-form-label"
            >Address</label
          >
          <div class="col-sm-8">
            <input
              required
              name="address"
              type="text"
              class="form-control"
              id="input2"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input3" class="fw-semibold col-sm-4 col-form-label"
            >Pincode</label
          >
          <div class="col-sm-8">
            <input
              required
              name="pincode"
              type="text"
              class="form-control"
              id="input3"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input4" class="fw-semibold col-sm-4 col-form-label"
            >Price (per hour)</label
          >
          <div class="col-sm-8">
            <input
              required
              name="price"
              type="text"
              class="form-control"
              id="input4"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input5" class="fw-semibold col-sm-4 col-form-label"
            >Max. Spots</label
          >
          <div class="col-sm-8">
            <input
              required
              name="max_spots"
              type="number"
              class="form-control"
              id="input5"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success mb-3 me-4 mt-3">
          Create
        </button>
        <button
          type="button"
          href="/admin/dashboard"
          class="btn btn-danger mb-3 mt-3"
        >
          <a href="/admin/dashboard" style="text-decoration: none; color: white"
            >Cancel</a
          >
        </button>
      </form>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>

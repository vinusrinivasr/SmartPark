<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View or Delete Spot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"
    />
  </head>
  <body>
    {%if spot.status=='A'%}
    <div
      style="
        width: 500px;
        margin: auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 50px;
        padding: 35px 25px;
        margin-top: 125px;
      "
    >
      <h3>View/Delete Parking Spot</h3>
      <form action="/admin/dashboard" method="post">
        <input type="hidden" name="type" value="view-spot" />
        <input type="hidden" name="spot_id" value="{{spot.id}}" />
        <div class="row mb-4 mt-4">
          <label for="input1" class="fw-semibold col-sm-4 col-form-label"
            >Lot ID</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{spot.lot_id}}"
              type="text"
              class="form-control"
              id="input1"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input2" class="fw-semibold col-sm-4 col-form-label"
            >Spot ID</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{spot.id}}"
              type="text"
              class="form-control"
              id="input2"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input3" class="fw-semibold col-sm-4 col-form-label"
            >Status</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{spot.status}}"
              type="text"
              class="form-control"
              id="input3"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-warning mb-3 me-5 mt-3">
          Delete
        </button>
        <a class="btn btn-danger" href="/admin/dashboard">Cancel</a>
      </form>
    </div>
    {%elif spot.status=='O'%}
    <div
      style="
        width: 500px;
        margin: auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 50px;
        padding: 35px 25px;
        margin-top: 75px;
      "
    >
      <h3>View Parking Spot</h3>
      <div>
        <input type="hidden" name="type" value="view-spot" />
        <input type="hidden" name="spot_id" value="{{spot.id}}" />
        <div class="row mb-4 mt-4">
          <label for="input1" class="fw-semibold col-sm-4 col-form-label"
            >Lot ID</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{spot.lot_id}}"
              type="text"
              class="form-control"
              id="input1"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input2" class="fw-semibold col-sm-4 col-form-label"
            >Spot ID</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{spot.id}}"
              type="text"
              class="form-control"
              id="input2"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input3" class="fw-semibold col-sm-4 col-form-label"
            >Status</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{spot.status}}"
              type="text"
              class="form-control"
              id="input3"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input4" class="fw-semibold col-sm-4 col-form-label"
            >Username</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{username}}"
              type="text"
              class="form-control"
              id="input4"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input5" class="fw-semibold col-sm-4 col-form-label"
            >Vehicle No.</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{reservation.vehicle_no}}"
              type="text"
              class="form-control"
              id="input5"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="input6" class="fw-semibold col-sm-4 col-form-label"
            >Parking TimeStamp</label
          >
          <div class="col-sm-8">
            <input
              disabled
              value="{{reservation.parking_timestamp}}"
              type="text"
              class="form-control"
              id="input6"
            />
          </div>
        </div>
        <a class="btn btn-danger" href="/admin/dashboard">Cancel</a>
      </div>
    </div>
    {%endif%}
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
